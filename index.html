<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo list</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>

  <div class="big-wrapper">
  <header class="header">
    <div class="container">
      <h1 class="header__text">
        Список справ
      </h1>
    </div>
  </header>

  <section class="add">
    <div class="container add__wrapper">
      <button data-add class="add__todo">
        Додати справу  +
      </button>
    </div>
  </section>

  <section class="content">
    <div class="container">
      <div class="content__todo-block red">
        <h2 class="content__title">Всі справи : <span class="content__todo-block-all">0</span></h2>
        <ul class="content__todo-list">
        </ul>
      </div>

      <div class="content__todo-block orange">
        <h2 class="content__title">У виконанні : <span class="content__todo-block-inprogress">0</span></h2>
        <ul class="content__todo-list in-progres-list">
        </ul>
      </div>

      <div class="content__todo-block green">
        <h2 class="content__title">Виконані : <span class="content__todo-block-done">0</span></h2>
        <ul class="content__todo-list done-list">
        </ul>
      </div>
    </div>
  </section>

</div>



    <div class="modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <form data-form-add action="#">
            <div data-close class="modal__close">&times;</div>
            <div class="modal__title">Додання нової справи</div>
            <input data-name required placeholder="Введіть назву справи" name="name" type="text" class="modal__input">
            <textarea data-text name="textarea" placeholder="Введіть опис справи" class="modal__input modal__textarea" ></textarea>
            <div class="modal__add-btn__wrapper">
            <button data-add-new class="btns modal__add-btn green">Додати</button>
      
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal delete-modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <form action="#">
            <div class="modal__title modal__title-mb">Видалити справу?</div>
            <div class="modal__add-btn__wrapper modal__add-question-wrap">
              <button class="btns modal__add-btn green delete-on">Так</button>
              <button data-close-delete-modal class="btns modal__add-btn red">Ні</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal run-modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <form action="#">
            <div class="modal__title modal__title-mb">Почати виконання?</div>
            <div class="modal__add-btn__wrapper modal__add-question-wrap">
              <button class="btns modal__add-btn green run-on">Так</button>
              <button data-close-run-modal class="btns modal__add-btn red">Ні</button>
            </div>
          </form>
        </div>
      </div>
    </div>


    <div class="modal done-modal">
      <div class="modal__dialog">
        <div class="modal__content">
          <form action="#">
            <div class="modal__title modal__title-mb">Завершити завдання?</div>
            <div class="modal__add-btn__wrapper modal__add-question-wrap">
              <button data-done-task class="btns modal__add-btn green done-btn">Так</button>
              <button data-close-done-modal class="btns modal__add-btn red">Ні</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modal big-modal">
      <div class=" big-modal-dialog">
        <div class=" big-modal-content">
          <h2 class="big-modal-text">Вітаємо в додатку "Список справ"</h2>
        </div>
      </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
